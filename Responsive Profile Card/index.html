<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Profile Card | devRasen</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Profile cards -->
      <div class="profile-cards">
        <!-- Card 01 -->
        <div class="card">
          <img src="assets/user-01.jpg" alt="user-01" />
          <div class="content">
            <h2 class="name">Lora Craft</h2>
            <h3 class="resignation">UI/UX Designer</h3>
            <div class="stats">
              <div class="posts">
                <p class="number">230</p>
                <p class="text">Posts</p>
              </div>
              <div class="followers">
                <p class="number">120k</p>
                <p class="text">Followers</p>
              </div>
              <div class="following">
                <p class="number">285</p>
                <p class="text">Following</p>
              </div>
            </div>
            <div class="btns">
              <button class="btn btn-follow">Follow</button>
              <button class="btn btn-message">Message</button>
            </div>
          </div>
        </div>
        <!-- Card 02 -->
        <div class="card">
          <img src="assets/user-02.jpg" alt="user-02" />
